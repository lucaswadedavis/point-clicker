<html>
  <head>
    <title>Point Clicker</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div class="container">
      <p id="output">0 Points</p>
      <button id="add-point">Add Point</button>
    </div>
  </body>
  <script type="text/javascript">
    window.WizardOfOz = function(id) {
      this.lessonId = id;
      var url = 'http://localhost:4200';
      this.recordResult = function(score) {
        if (!window.parent) return;
        window.parent.postMessage({id: id, score: score}, url);
      }
    }
  </script>
  <script type="text/javascript">
    var points = 0;
    document.getElementById("add-point")
      .addEventListener("click", function(){
        addPoint();
      });
    var id = 'id-1401-120901-1021201';
    var oz = new WizardOfOz(id);
    function addPoint() {
      console.log('point added');
      points++;
      var message = points + ' Fancy Points';
      document.getElementById("output").textContent = message;
      oz.recordResult(points);
    }
  </script>
</html>
